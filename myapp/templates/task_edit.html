{% extends 'base.html' %}

{% block body %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Task</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
